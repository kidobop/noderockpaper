<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <script src="rockpapersci.js"></script>
</head>
<body>
    <div class="hero">
        <h1>ROCK PAPER SCISSORS!</h1>

    </div>


    <div class="main">
        <div class="options" data-value="rock">
                <img src="https://static.thenounproject.com/png/711504-200.png" alt="">
                <h3>Rock</h3>
        </div>
        <div class="options" data-value="paper">
            <img src="https://static.thenounproject.com/png/1103876-200.png" alt="">
            <h3>Paper</h3>
        </div>
        <div class="options" data-value="scissor">
            <img src="https://cdn-icons-png.flaticon.com/512/541/541957.png" alt="">
            <h3>Scissor</h3>
        </div>
    </div>

    <h3 id="score"></h3>
</body>
</html>
